version: "3.8"
services:
  arangodb:
    image: arangodb:3.7.6 # keep in sync with the version used in integration tests
    ports:
      - 0:8529
    environment:
      - ARANGO_NO_AUTH=1d
  tippecanoe:
    build:
      context: https://github.com/mapbox/tippecanoe.git
    command: echo "tippecanoe loaded" # override the default command which runs the tests
    volumes:
      - ./data:/data
